<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Listado Alumnos</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <link rel="stylesheet" href="css/alumnos.css" type="text/css" />
    </head>

    <body>

    <section id="alumnos">
        <header><h2>Listado de Alumnos</h2></header>
        <div>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Añadir</button>
            <button class="btn btn-danger">Borrar</button>
            <span class="totalAlumnos">Total Alumnos:</span>
        </div>

        <table id="listado-alumnos" class="tabla-alumnos">
            <thead>
                <tr>
                    <th><input type="checkbox" /></th>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>UF-1841</th>
                    <th>UF-1842</th>
                    <th>UF-1843</th>
                    <th>UF-1844</th>
                    <th>UF-1845</th>
                    <th>UF-1846</th>
                    <th>Nota Media</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>

            </tbody>

            <tfoot>

            </tfoot>
        </table>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Añadir Alumno</h4>
                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Jane Doe">
                    </div>

                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="email" class="form-control" id="apellidos" placeholder="jane.doe@example.com">
                    </div>

                    <div class="form-inline">
                        <div class="form-group">
                            <label for="nUF1841">nUF1841</label>
                            <input type="email" class="form-control" id="nUF1841" placeholder="0">
                        </div>

                        <div class="form-group">
                            <label for="nUF1842">nUF1842</label>
                            <input type="email" class="form-control" id="nUF1842" placeholder="0">
                        </div>
                    </div>

                    <div class="form-inline">
                        <div class="form-group">
                            <label for="nUF1843">nUF1843</label>
                            <input type="email" class="form-control" id="nUF1843" placeholder="0">
                        </div>

                        <div class="form-group">
                            <label for="nUF1844">nUF1844</label>
                            <input type="email" class="form-control" id="nUF1844" placeholder="0">
                        </div>
                    </div>

                    <div class="form-inline">
                        <div class="form-group">
                            <label for="nUF1845">nUF1845</label>
                            <input type="email" class="form-control" id="nUF1845" placeholder="0">
                        </div>

                        <div class="form-group">
                            <label for="nUF1846">nUF1846</label>
                            <input type="email" class="form-control" id="nUF1846" placeholder="0">
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-success">Enviar</button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </body>
</html>
